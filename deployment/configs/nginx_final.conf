# =========================
# Block ALL HTTP requests by IP
# =========================
server {
    listen 80 default_server;
    server_name _;
    return 444;
}

# =========================================================
# 2. BLOCK ALL HTTPS requests by IP (TLS-level rejection)
# =========================================================
server {
    listen 443 ssl default_server;
    server_name _;
    ssl_reject_handshake on;
}

# =========================
# Redirect domain HTTP â†’ HTTPS
# =========================
server {
    listen 80;
    server_name shoptoday.duckdns.org;
    return 301 https://$host$request_uri;
}

# =========================
# HTTPS server (DOMAIN ONLY)
# =========================
server {
    listen 443 ssl;
    server_name shoptoday.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/shoptoday.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shoptoday.duckdns.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # -------------------------
    # Fix missing trailing slash
    # -------------------------
    location = /shopme {
        return 301 /shopme/;
    }

    location = /shopme-admin {
        return 301 /shopme-admin/;
    }

    # -------------------------
    # Frontend
    # -------------------------
    location /shopme/ {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------
    # Backend (Admin)
    # -------------------------
    location /shopme-admin/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
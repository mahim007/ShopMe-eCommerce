<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div>
            <button period="last_7_days" class="btn btn-primary m-1 button_sales_by_date">Last 7 days</button>
            <button period="last_28_days" class="btn btn-light m-1 button_sales_by_date">Last 28 days</button>
            <button period="last_6_months" class="btn btn-light m-1 button_sales_by_date">Last 6 Months</button>
            <button period="last_12_months" class="btn btn-light m-1 button_sales_by_date">Last 12 Months</button>
        </div>
        <div id="chart_sales_by_date" class="mt-3 justify-content-center"></div>
        <div class="row justify-content-center">
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-header">Total Gross Sales</div>
                    <div class="card-body">
                        <span class="h3" id="textTotalGrossSales"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-header">Total Net Sales</div>
                    <div class="card-body">
                        <span class="h3" id="textTotalNetSales"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-header">Avg. Gross Sales</div>
                    <div class="card-body">
                        <span class="h3" id="textAvgGrossSales"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-header">Avg. Net Sales</div>
                    <div class="card-body">
                        <span class="h3" id="textAvgNetSales"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-header">Total Orders</div>
                    <div class="card-body">
                        <span class="h3" id="textTotalOrders"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

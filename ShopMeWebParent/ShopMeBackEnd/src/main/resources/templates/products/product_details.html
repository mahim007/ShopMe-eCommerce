<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div id="product-details" th:fragment="productDetails">
    <th:block th:each="detail, status : ${product.details}">
        <div th:id="'detailItem' + ${status.index}" class="row mb-3">
            <label class="col-form-label col-sm-1">Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="detailNames" required minlength="3" maxlength="255"
                       th:value="${detail.name}"/>
            </div>
            <label class="col-form-label col-sm-1">Value</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="detailValues" required minlength="3" maxlength="255"
                       th:value="${detail.value}"/>
            </div>
            <div class="col-sm-1 cross-btn-container">
                <a class="btn fas fa-times-circle fa-2x icon-dark"
                   title="remove this detail"
                   name="removeDetailItem"
                   th:data-id="${status.index}"
                ></a>
            </div>
            <input type="hidden" name="detailIDs" th:id="'detailItem' + ${status.index}" th:value="${detail.id}" />
        </div>
    </th:block>
</div>
</body>
</html>

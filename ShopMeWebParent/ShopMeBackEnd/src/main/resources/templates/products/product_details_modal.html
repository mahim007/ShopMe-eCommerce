<th:block>
	<div class="modal-header">
		<h4 class="modal-title" id="productDetailModalTitle">Product Details</h4>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	</div>
	<div class="modal-body">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">Overview</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" data-bs-toggle="tab" data-bs-target="#description" type="button" role="tab">Description</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" data-bs-toggle="tab" data-bs-target="#images" type="button" role="tab">Images</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab">Details</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" data-bs-toggle="tab" data-bs-target="#shipping" type="button" role="tab">Shipping</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active p-3" id="overview" role="tabpanel" aria-labelledby="overview-tab" tabindex="0">
				<th:block>
					<div class="row mb-3">
						<label class="col-form-label col-sm-2">Product Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:value="${product.name}" readonly />
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-form-label col-sm-2">Alias</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="${product.alias}" readonly />
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-form-label col-sm-2">Brand</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="${product.brand.name}" readonly />
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-form-label col-sm-2">Category</label>
						<div class="col-sm-10">
							<th:block th:if="${product.category != null}">
								<input type="text" class="form-control" th:field="${product.category.name}" readonly />
							</th:block>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-form-label col-sm-2">Enabled</label>
						<div class="col-sm-1">
							<input type="checkbox" class="form-check-inline"
								   th:checked="${product.enabled}" onclick="return false;"/>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-form-label col-sm-2">In Stock</label>
						<div class="col-sm-1">
							<input type="checkbox" class="form-check-inline"
								   th:checked="${product.inStock}" onclick="return false;"/>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-form-label col-sm-2">Cost</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:value="${product.cost}" readonly />
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-form-label col-sm-2">Price</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:value="${product.price}" readonly />
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-form-label col-sm-2">Discount</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:value="${product.discountPercent}" readonly />
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-form-label col-sm-2">Update Time:</label>
						<div class="col-sm-2">
							<span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
						</div>
					</div>
				</th:block>
			</div>
			<div class="tab-pane fade p-3" id="description" role="tabpanel" aria-labelledby="description-tab" tabindex="0">
				<div class="row mb-3">
					<label class="col-form-label col-sm-2">Short Description</label>
					<div class="col-sm-10">
						<div class="border rounded p-2 m-2" th:utext="${product.shortDescription}"></div>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-form-label col-sm-2">Full Description</label>
					<div class="col-sm-10">
						<div class="border rounded p-2 m-2" th:utext="${product.fullDescription}"></div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade p-3" id="images" role="tabpanel" aria-labelledby="images-tab" tabindex="0">
				<div class="row"  style="display: flex">
					<div class="col border m-3 p-2">
						<div>
							<label>Main Image: [[${product.mainImage}]]</label>
						</div>
						<div class="m-2">
							<img alt="Photos preview" class="img-fluid" style="max-width: 300px"
								 th:src="@{${product.mainImagePath}}"/>
						</div>
					</div>

					<th:block th:each="image, status : ${product.images}">
						<div class="col border m-3 p-2">
							<div>
								<label>Extra Image #[[${status.index + 1}]]: [[${image.name}]]</label>
							</div>
							<div class="m-2">
								<img th:alt="'Extra image #' + ${status.index + 1} + ' preview'"
									 class="img-fluid"
									 style="max-width: 300px"
									 th:src="@{${image.imagePath}}"/>
							</div>
						</div>
					</th:block>
				</div>
			</div>
			<div class="tab-pane fade p-3" id="details" role="tabpanel" aria-labelledby="details-tab" tabindex="0">
				<div>
					<table class="table table-striped table-bordered table-hover">
						<thead class="table-dark">
						<tr>
							<th>Name</th>
							<th>Value</th>
						</tr>
						</thead>
						<tbody>
						<th:block th:each="detail : ${product.details}">
							<tr>
								<td>[[${detail.name}]]</td>
								<td>[[${detail.value}]]</td>
							</tr>
						</th:block>
						</tbody>
					</table>
				</div>
			</div>
			<div class="tab-pane fade p-3" id="shipping" role="tabpanel" aria-labelledby="shipping-tab" tabindex="0">
				<div class="row mb-3">
					<label class="col-form-label col-sm-2">Length (inch)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:value="${product.length}" readonly />
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-form-label col-sm-2">Width (inch)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:value="${product.width}" readonly />
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-form-label col-sm-2">Height (inch)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:value="${product.height}" readonly />
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-form-label col-sm-2">Weight (pounds)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:value="${product.weight}" readonly />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
	</div>
</th:block>

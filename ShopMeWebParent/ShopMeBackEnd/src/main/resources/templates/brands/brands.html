<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/page_structure :: page_header('Categories - Shopme Admin')"></head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navigation :: page_nav"></div>
    <div>
        <h2>Manage Brands</h2>
        <a th:href="@{/brands/new}" class="mr-2"><i class="fas fa-folder-plus fa-2x icon-dark"></i></a>
        &nbsp;|&nbsp;
        <a th:href="@{/brands/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/brands/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/brands/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark mr-2"></a>
    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div th:if="${exceptionMessage != null}" class="alert alert-danger text-center">
        [[${exceptionMessage}]]
    </div>
    <div th:replace="fragments/search_form :: search_form('/brands/page/1')"></div>
    <div class="full-details">
        <table class="table table-striped table-hover table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th class="hideable-column">
                <th th:replace="fragments/column_element::column_link('brands', 'id', 'ID', 'tag')"/>
                </th>
                <th>Brand Image</th>
                <th class="hideable-column">
                <th th:replace="fragments/column_element::column_link('brands', 'name', 'Brand Name', 'tag')"/>
                </th>

                <th th:replace="fragments/column_element::column_link('brands', 'alias', 'Categories', 'none')"/>
                <th th:replace="fragments/column_element::column_link('brands', 'enabled', 'Enabled', 'none')"/>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="brand : ${brands}">
                <td class="hideable-column" th:text="${brand.id}"></td>
                <td>
                    <i th:if="${brand.logo == null}" class="fas fa-portrait fa-3x icon-silver"></i>
<!--                    <img th:if="${brand.photos != null}" th:src="@{${brand.imagePath}}" style="height: 100px"/>-->
                </td>
                <td class="text-start" th:id="@{'brand-' + ${brand.id} + '-name'}" th:text="${brand.name}">Ashraful</td>
                <td th:text="${brand.categories}"></td>
                <td>
                    <a th:if="${brand.enabled == true}" th:href="@{'/brands/' + ${brand.id} + '/enabled/' + ${true}}"><i
                            class="fas fa-check-circle fa-2x icon-green"></i></a>
                    <a th:if="${brand.enabled == false}" th:href="@{'/brands/' + ${brand.id} + '/enabled/' + ${false}}"><i
                            class="fas fa-times fa-2x icon-dark"></i></a>
                </td>
                <td>
                    <a th:href="@{'/brands/edit/' + ${brand.id}}"
                       title="Edit this category"
                    >
                        <i class="fas fa-edit fa-2x icon-lightblue"></i>
                    </a>
                    &nbsp;
                    <a th:href="@{'/brands/delete/' + ${brand.id}}"
                       class="brand-delete"
                       title="Delete this brand"
                    >
                        <i class="fas fa-trash fa-2x icon-danger"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="less-details">
        <div class="row m-1" th:each="brand : ${brands}">
            <div class="col-4">
                <i th:if="${brand.logo == null}" class="fas fa-portrait fa-3x icon-silver"></i>
<!--                <img th:if="${brand.photos != null}" th:src="@{${brand.imagePath}}" style="width: 100px"/>-->
            </div>
            <div class="col-8">
                <div>[[${brand.name}]]</div>
                <div>[[${brand.categories}]]</div>
                <div class="mt-2">
                    <th:block>
                        <a th:if="${brand.enabled == true}"
                           th:href="@{'/brands/' + ${brand.id} + '/enabled/' + ${true}}"><i
                                class="fas fa-check-circle fa-2x icon-green"></i></a>
                        <a th:if="${brand.enabled == false}"
                           th:href="@{'/brands/' + ${brand.id} + '/enabled/' + ${false}}"><i
                                class="fas fa-times fa-2x icon-dark"></i></a>
                        &nbsp;
                    </th:block>
                    <th:block>
                        <a th:href="@{'/brands/edit/' + ${brand.id}}"
                           title="Edit this category"
                        >
                            <i class="fas fa-edit fa-2x icon-lightblue"></i>
                        </a>
                        &nbsp;
                        <a th:href="@{'/brands/delete/' + ${brand.id}}"
                           class="brand-delete"
                           title="Delete this brand"
                        >
                            <i class="fas fa-trash fa-2x icon-danger"></i>
                        </a>
                    </th:block>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>
</div>

</body>
</html>

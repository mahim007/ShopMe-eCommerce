<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<a class="page-link"
   th:fragment="page_link(pageNum, pageLabel)"
   th:href="@{'/' + ${moduleName} + '/page/' + ${pageNum} +
   '?sortField=' + ${sortField} +
   '&sortDir=' + ${sortDir} +
   ${keyword != null ? '&keyword=' + keyword : '' }}">[[${pageLabel}]]</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/page_structure :: page_header(${pageTitle})"></th:block>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navigation :: page_nav"></th:block>
    <div>&nbsp;</div>
    <div class="text-center">
        <h1>Edit Review</h1>
    </div>
    <div class="container">
        <form th:action="@{/reviews/save}" method="post" th:object="${review}">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="row mb-3">
                    <label class="col-form-label col-sm-3">Product</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" th:field="*{product.alias}" readonly />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-form-label col-sm-3">Customer</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" th:field="*{customer.fullName}" readonly />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-form-label col-sm-3">Rating</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" th:field="*{rating}" readonly />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-form-label col-sm-3">Review Time:</label>
                    <div class="col-12 col-sm-5 col-md-5 col-lg-3 col-xl-2">
                        <span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-form-label col-sm-3">Moderated</label>
                    <div class="col-sm-1">
                        <input class="form-check-inline" type="checkbox" th:checked="${review.moderated}" disabled="disabled" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-form-label col-sm-3">Headline</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" th:field="*{headline}" th:readonly="${isReadOnly}" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-form-label col-sm-3">Comment</label>
                    <div class="col-sm-9">
                        <textarea rows="3" class="form-control" th:field="*{comment}" th:readonly="${isReadOnly}"></textarea>
                    </div>
                </div>
                <div class="text-center mb-3">
                    <input type="submit" value="Update Review" class="btn btn-primary">
                    <input type="button" value="Cancel" class="btn btn-secondary" id="cancelForm"/>
                </div>
            </div>
        </form>
    </div>
    <div>&nbsp;</div>
    <div th:replace="fragments/modal::shopmeModal"></div>
    <div th:replace="fragments/page_structure :: page_footer"></div>
</div>
<script type="text/javascript">
    const contextPath = "[[@{/}]]";
    const moduleURL = "[[@{/reviews}]]";
    const csrfHeaderName = "[[${_csrf.headerName}]]";
    const csrfHeaderValue = "[[${_csrf.token}]]";
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>

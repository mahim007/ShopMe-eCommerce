<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/page_structure :: page_header('Categories - Shopme Admin')"></head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navigation :: page_nav"></div>
    <div>
        <h2>Manage categories</h2>
        <a th:href="@{/categories/new}" class="mr-2"><i class="fas fa-folder-plus fa-2x icon-dark"></i></a>
        &nbsp;|&nbsp;
        <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div th:if="${exceptionMessage != null}" class="alert alert-danger text-center">
        [[${exceptionMessage}]]
    </div>
    <div>
        <form th:action="@{/categories/page/1}" class="form-check-inline m-3">
            <div class="row align-items-center">
                <div class="col-auto">
                    <label for="keyword" class="col-form-label">Filter</label>
                </div>
                <div class="col-auto">
                    <input type="hidden" class="form-control" name="sortField" th:value="${sortField}" required/>
                    <input type="hidden" class="form-control" name="sortDir" th:value="${sortDir}" required/>
                    <input type="search" class="form-control" id="keyword" name="keyword" th:value="${keyword}"
                           required/>
                </div>
                <div class="col-auto">
                    <button type="submit" value="Search" class="btn btn-primary">
                        <i class="fas fa-search icon-white"></i>
                    </button>
                    <button type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()">
                        <i class="fas fa-eraser icon-white"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="full-details">
        <table class="table table-striped table-hover table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th class="hideable-column">
                    <th th:replace="fragments/column_element::column_link('categories', 'id', 'ID', 'tag')"/>
                </th>
                <th>Category Image</th>
                <th class="hideable-column">
                    <th th:replace="fragments/column_element::column_link('categories', 'category_name', 'Category Name', 'tag')"/>
                </th>

                <th th:replace="fragments/column_element::column_link('categories', 'alias', 'Alias', 'none')"/>
                <th th:replace="fragments/column_element::column_link('categories', 'enabled', 'Enabled', 'none')"/>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td class="hideable-column" th:text="${category.id}"></td>
                <td>
                    <i th:if="${category.photos == null}" class="fas fa-portrait fa-3x icon-silver"></i>
                    <img th:if="${category.photos != null}" th:src="@{${category.imagePath}}" style="height: 100px"/>
                </td>
                <td th:id="@{'category-' + ${category.id} + '-name'}" th:text="${category.name}">Ashraful</td>
                <td th:text="${category.alias}">Role</td>
                <td>
                    <a th:if="${category.enabled == true}" th:href="@{'/categories/' + ${category.id} + '/enabled/' + ${true}}"><i
                            class="fas fa-check-circle fa-2x icon-green"></i></a>
                    <a th:if="${category.enabled == false}" th:href="@{'/categories/' + ${category.id} + '/enabled/' + ${false}}"><i
                            class="fas fa-times fa-2x icon-dark"></i></a>
                </td>
                <td>
                    <a th:href="@{'/categories/edit/' + ${category.id}}"
                       title="Edit this category"
                    >
                        <i class="fas fa-edit fa-2x icon-lightblue"></i>
                    </a>
                    &nbsp;
                    <a th:href="@{'/categories/delete/' + ${category.id}}"
                       class="category-delete"
                       title="Delete this user"
                    >
                        <i class="fas fa-trash fa-2x icon-danger"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="less-details">
        <div class="row m-1" th:each="category : ${categories}">
            <div class="col-4">
                <i th:if="${category.photos == null}" class="fas fa-portrait fa-3x icon-silver"></i>
                <img th:if="${category.photos != null}" th:src="@{${category.imagePath}}" style="width: 100px"/>
            </div>
            <div class="col-8">
                <div>[[${category.name}]]</div>
                <div>[[${category.alias}]]</div>
                <div class="mt-2">
                    <th:block>
                        <a th:if="${category.enabled == true}"
                           th:href="@{'/categories/' + ${category.id} + '/enabled/' + ${true}}"><i
                                class="fas fa-check-circle fa-2x icon-green"></i></a>
                        <a th:if="${category.enabled == false}"
                           th:href="@{'/categories/' + ${category.id} + '/enabled/' + ${false}}"><i
                                class="fas fa-times fa-2x icon-dark"></i></a>
                        &nbsp;
                    </th:block>
                    <th:block>
                        <a th:href="@{'/categories/edit/' + ${category.id}}"
                           title="Edit this category"
                        >
                            <i class="fas fa-edit fa-2x icon-lightblue"></i>
                        </a>
                        &nbsp;
                        <a th:href="@{'/categories/delete/' + ${category.id}}"
                           class="category-delete"
                           title="Delete this category"
                        >
                            <i class="fas fa-trash fa-2x icon-danger"></i>
                        </a>
                    </th:block>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>
    <div class="text-center m-1" th:if="${total > 0}">
        <span>Showing categories # [[${startNo}]] to [[${endNo}]] of [[${total}]]</span>
        <nav th:replace="fragments/pagination::pagination_fragment('categories')" />
    </div>
    <div class="text-center m-1" th:unless="${total > 0}">
        <h2>No categories found</h2>
    </div>
    <div class="modal fade text-center" tabindex="-1" id="confirmDeleteModal" aria-labelledby="confirmDeleteModalTitle"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="confirmDeleteModalTitle">Warning</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="confirmDeleteModalBody"></span>
                </div>
                <div class="modal-footer">
                    <a id="modalYesBtn" class="btn btn-success" th:href="@{'/categories/delete'}">Yes</a>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/page_structure :: page_footer"></div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".category-delete").on("click", function (e) {
            e.preventDefault();
            let deleteUrl = $(e.currentTarget).attr("href");
            let splitUrl = deleteUrl.split("/");
            let categoryId = splitUrl[splitUrl.length - 1];
            let categoryName = $(`#category-${categoryId}-name`).text();
            let categoryAlias = $(`#category-${categoryId}-alias`).text();
            console.log(categoryId, categoryName, categoryAlias);

            $("#modalYesBtn").attr("href", deleteUrl);
            showModalDialog("Delete Confirmation", "Are you sure to delete category <br> (ID: " + categoryId + ", Name: " + categoryName + ")?");
        });

        function showModalDialog(title, message) {
            $("#confirmDeleteModalTitle").text(title);
            $("#confirmDeleteModalBody").html(message);
            let myModal = new bootstrap.Modal($("#confirmDeleteModal"), {
                keyboard: false
            });
            myModal.show();
        }
    });

    function clearFilter() {
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>

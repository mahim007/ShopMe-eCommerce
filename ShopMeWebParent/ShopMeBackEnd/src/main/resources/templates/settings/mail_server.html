<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <form th:action="@{/settings/save_mail_server}" method="post">
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">SMTP Server Host Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="MAIL_HOST" th:value="${MAIL_HOST}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">PORT Number</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="MAIL_PORT" th:value="${MAIL_PORT}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">User Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="MAIL_USERNAME" th:value="${MAIL_USERNAME}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="MAIL_PASSWORD" th:value="${MAIL_PASSWORD}" required />
                </div>
            </div>
            <div class="row mb-3">
                    <label class="col-form-label col-sm-2">Server Authentication Required</label>
                <div class="col-sm-10">
                    <select name="SMTP_AUTH" class="form-select">
                        <option value="true" th:selected="(${SMTP_AUTH} == 'true')">True</option>
                        <option value="false" th:selected="(${SMTP_AUTH} == 'false')">False</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">Secure Connection (TLS) Required</label>
                <div class="col-sm-10">
                    <select name="SMTP_SECURED" class="form-select">
                        <option value="true" th:selected="(${SMTP_SECURED} == 'true')">True</option>
                        <option value="false" th:selected="(${SMTP_SECURED} == 'false')">False</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">From Email Address</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="MAIL_FROM" th:value="${MAIL_FROM}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">Sender Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="MAIL_SENDER_NAME" th:value="${MAIL_SENDER_NAME}" required />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="cancelForm"/>
            </div>
        </form>
    </div>
</body>
</html>

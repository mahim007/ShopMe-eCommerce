<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div>
            <p>Use this page to manage states/provinces which can be chosen by the user int the customers registration form.
            Click <b>Load Country List</b> first.</p>
        </div>
        <div>
            <input type="button" value="Load Country List" id="loadCountriesBtnInState" class="btn btn-primary m-2">
        </div>
        <div class="row">
            <div class="col-auto"><label class="col-form-label">Selected Country</label></div>
            <div class="col-sm-8">
                <select id="loadCountriesSelectInState" class="form-select m-2"></select>
            </div>
        </div>
        <div>
            <select id="loadStatesSelect" class="form-select m-2" style="height: 300px" size="3"></select>
        </div>
        <form id="formState">
            <div class="row m-2">
                <div class="col-auto"><label id="labelStateName" class="col-form-label">Country Name</label></div>
                <div class="col-auto mb-2">
                    <input type="text" class="form-control" id="fieldStateName" required minlength="3" maxlength="45">
                </div>
                <div class="col-auto">
                    <input type="button" id="addStateBtn" value="New" class="btn btn-success mx-2" >
                    <input type="button" id="updateStateBtn" value="Update" class="btn btn-warning mx-2" disabled="disabled" >
                    <input type="button" id="deleteStateBtn" value="Delete" class="btn btn-danger mx-2" disabled="disabled">
                </div>
            </div>
        </form>
    </div>
</body>
</html>

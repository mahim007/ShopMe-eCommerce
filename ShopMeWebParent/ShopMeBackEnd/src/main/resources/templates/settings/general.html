<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">Site Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="SITE_NAME" th:value="${SITE_NAME}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">Copyright</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="COPYRIGHT" th:value="${COPYRIGHT}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">Site Logo</label>
                <div class="col-sm-10">
                    <img id="thumbnail" alt="Site logo thumbnail" class="img-fluid" width="150" height="70"
                         th:src="@{${SITE_LOGO}}"/>
                    <input type="file" class="m-2 form-check-inline" id="fileImage" name="SITE_LOGO"
                           accept="image/png, image/jpeg"/>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">Currenciy Type</label>
                <div class="col-sm-10">
                    <select name="CURRENCY_ID" class="form-select">
                        <th:block th:each="cur : ${currencies}">
                            <option th:value="${cur.id}" th:selected="(${cur.id} == ${CURRENCY_ID})">
                                [[${cur.name}]] - [[${cur.code}]] - [[${cur.symbol}]]
                            </option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">Currency Symbol Position</label>
                <div class="col-sm-10">
                    <select name="CURRENCY_SYMBOL_POSITION" class="form-select">
                        <option value="before" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'before')">Before Price</option>
                        <option value="after" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'after')">After Price</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">Decimal Point Type</label>
                <div class="col-sm-10">
                    <select name="DECIMAL_POINT_TYPE" class="form-select">
                        <option value="POINT" th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">Point (.)</option>
                        <option value="COMMA" th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">Comma (,)</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">Thousands Point Type</label>
                <div class="col-sm-10">
                    <select name="THOUSANDS_POINT_TYPE" class="form-select">
                        <option value="POINT" th:selected="(${THOUSANDS_POINT_TYPE} == 'POINT')">Point (.)</option>
                        <option value="COMMA" th:selected="(${THOUSANDS_POINT_TYPE} == 'COMMA')">Comma (,)</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">Decimal Digits</label>
                <div class="col-sm-10">
                    <select name="DECIMAL_DIGITS" class="form-select">
                        <option value="0" th:selected="(${DECIMAL_DIGITS} == 0)">0</option>
                        <option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
                        <option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">2</option>
                        <option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">3</option>
                        <option value="4" th:selected="(${DECIMAL_DIGITS} == 4)">4</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="cancelForm"/>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div class="row mb-3">
            <label class="col-form-label col-sm-2">Email Subject</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="ORDER_CONFIRMATION_SUBJECT" th:value="${ORDER_CONFIRMATION_SUBJECT}" required />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-form-label col-sm-2">Email Body</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="ORDER_CONFIRMATION_CONTENT" th:value="${ORDER_CONFIRMATION_CONTENT}"
                          required rows="10">[[${ORDER_CONFIRMATION_CONTENT}]]</textarea>
            </div>
        </div>
    </div>
</body>
</html>

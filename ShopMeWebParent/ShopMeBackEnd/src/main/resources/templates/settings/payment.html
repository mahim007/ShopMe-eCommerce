<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <form th:action="@{/settings/save_payment}" method="post">
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">Paypal API Base URL</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="PAYPAL_API_BASE_URL" th:value="${PAYPAL_API_BASE_URL}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">PayPal Client ID</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="PAYPAL_API_CLIENT_ID" th:value="${PAYPAL_API_CLIENT_ID}" required />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2">PayPal Client Secret</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="PAYPAL_API_CLIENT_SECRET" th:value="${PAYPAL_API_CLIENT_SECRET}" required />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="cancelForm"/>
            </div>
        </form>
    </div>
</body>
</html>

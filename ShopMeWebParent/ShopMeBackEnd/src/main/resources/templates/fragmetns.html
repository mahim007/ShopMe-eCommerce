<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
    <a class="text-white" th:href="@{'/users/page/' + ${currentPageNo} + '?sortField=' + ${fieldName} +
        '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} +
        ${keyword != null ? '&keyword=' + keyword : '' }}">[[${columnLabel}]]</a>
    <span th:class="${sortDir == 'asc' ? 'fas fa-sort-up': 'fas fa-sort-down'}"
          th:if="${sortField == fieldName}"></span>
</th>
<a class="page-link"
   th:fragment="page_link(pageNum, pageLabel)"
   th:href="@{'/users/page/' + ${pageNum} +
   '?sortField=' + ${sortField} +
   '&sortDir=' + ${sortDir} +
   ${keyword != null ? '&keyword=' + keyword : '' }}">[[${pageLabel}]]</a>
</body>
</html>

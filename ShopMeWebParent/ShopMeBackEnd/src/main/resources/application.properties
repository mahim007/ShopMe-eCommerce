server.port=8080
server.servlet.context-path=/shopme-admin

spring.datasource.url=jdbc:mysql://localhost:3306/shopmedb
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#handle special characters in the static file name
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

#AWS S3 configuration
aws.s3.bucket=com-mahim-shopme
aws.s3.region=ap-southeast-1

logging.level.software.amazon.awssdk=warn

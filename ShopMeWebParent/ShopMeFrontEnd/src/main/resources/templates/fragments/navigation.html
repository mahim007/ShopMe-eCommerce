<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<div th:fragment="header_nav">
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{${SITE_LOGO}}"/>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar, #searchNavbar"
					aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item dropdown">
						<a class="nav-link" href="">Careers</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link" href="">Payments</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link" href="">Shipping &amp; Delivery</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link" th:href="@{/login}">Login</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link" th:href="@{/register}">Register</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link" href="">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</div>

<div th:fragment="search_nav" class="row">
	<div class="col-md">
		<th:block sec:authorize="isAuthenticated()">
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" value="Logout" />
			</form>
		</th:block>
		<nav class="navbar navbar-expand-sm bg-light">
			<div class="collapse navbar-collapse" id="searchNavbar">
				<form th:action="@{/search}" method="get">
					<div class="input-group mb-1">
						<input type="search" name="keyword" th:value="${keyword}" placeholder="keyword" class="form-control" />
						<input type="submit" value="Search" class="btn btn-outline-success" />
					</div>
				</form>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<th:block sec:authorize="isAuthenticated()">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/account_details}">
								<b sec:authentication="principal.fullName">Full Name</b>
							</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link" th:href="@{/address_book}">Address Book</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link" href="">Questions</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link" href="">Reviews</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link" href="">Orders</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link fas fa-shopping-cart fa-30px" th:href="@{/cart}"></a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
						</li>
					</th:block>
				</ul>
			</div>
		</nav>
	</div>
</div>

<div th:fragment="footer_nav">
	<div>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottomNavbar"
						aria-controls="bottomNavbar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="bottomNavbar">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown">
							<a class="nav-link" href="">About Us</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link" href="">Privacy Notce</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link" href="">Returns &amp; Refund</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div th:fragment="copyright" class="text-center m-3">
		<p>[[${COPYRIGHT}]]</p>
	</div>
</div>
</html>

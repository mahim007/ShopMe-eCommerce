<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<div th:fragment="content" th:remove="tag">
	<div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
		<div class="row">
			<div class="col">
				<nav style="background: #d4d4d6; min-height: 38px" aria-label="breadcrumb">
					<ol class="breadcrumb" style="padding-top: 6px; padding-left: 10px">
						<li class="breadcrumb-item">
							<a th:href="@{/}">Home</a>
						</li>
						<th:block th:each="parent : ${listCategoryParents}">
							<li class="breadcrumb-item">
								<a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
							</li>
						</th:block>
						<li class="breadcrumb-item" th:if="${product != null}">
							<span>[[${product.shortName}]]</span>
						</li>
					</ol>
				</nav>
			</div>
		</div>
	</div>
</div>
</html>

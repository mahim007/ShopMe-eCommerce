<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/page_structure :: page_header('Welcome to Shopme')"></th:block>
<body>
    <div class="container-fluid text-center">
        <th:block th:replace="fragments/navigation :: header_nav"></th:block>
        <div>&nbsp;</div>
        <div>
            <h2>Reset Password</h2>
        </div>
        <form th:action="@{/forgot_password}" method="post" style="max-width: 350px; margin: 10px auto">
            <div th:if="${message != null}" class="alert alert-success text-center">
                [[${message}]]
            </div>
            <div th:if="${exceptionMessage != null}" class="alert alert-danger text-center">
                [[${exceptionMessage}]]
            </div>
            <div class="border border-secondary rounded p-3">
                <div>
                    <p>
                        <input name="password" type="password" class="form-control" required autofocus
                        placeholder="Password"/>
                    </p>
                </div>
                <div>
                    <p>
                        <input name="confirmPassword" type="password" class="form-control" required
                               placeholder="Confirm password"/>
                    </p>
                </div>
                <div>
                    <p>
                        <input type="submit" value="Send" class="btn btn-primary" />
                    </p>
                </div>
            </div>
        </form>
        <div>&nbsp;</div>
        <th:block th:replace="fragments/navigation :: footer_nav"></th:block>
    </div>
</body>
</html>

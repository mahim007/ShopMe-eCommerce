<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/page_structure :: page_header('Welcome to Shopme')"></th:block>
<body>
    <div class="container-fluid">
        <th:block th:replace="fragments/navigation :: header_nav"></th:block>
        <div>
            <h1>Welcome to Shopme eCommerce</h1>
        </div>
        <div class="row">
            <th:block th:each="cat : ${categories}">
                <div class="col">
                    <div>
                        <img  th:src="@{${cat.imagePath}}" width="80">
                    </div>
                    <div>
                        <a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
                    </div>
                </div>
            </th:block>
        </div>
        <th:block th:replace="fragments/navigation :: footer_nav"></th:block>
    </div>
</body>
</html>
